<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }

    h2 {
      text-align: center;
    }

    #first {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 200px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      background-color: #f0f8ff;
    }

    .price {
      color: #27ae60;
      font-weight: bold;
      margin: 5px 0;
    }

    .category {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <h2>Product List</h2>
  <div id="first"></div>
  <div class="container" id="second"></div>

  <script>
    function Product(name, price, category) {
      this.name = name;
      this.price = price;
      this.category = category;
    }

    Product.prototype.getDiscountedPrice = function(percent) {
      return this.price - (this.price * percent / 100);
    };

    (function() {
      const products = [
        new Product("Mobile", 20000, "Electronics"),
        new Product("Ear buds", 4000, "Accessories"),
        new Product("Shoes", 4500, "Footwear"),
        new Product("Watch", 12000, "Fashion")
      ];

      const container = document.getElementById("second");

      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "card";

        const name = document.createElement("h3");
        name.textContent = product.name;

        const price = document.createElement("div");
        price.className = "price";
        price.textContent = `₹${product.price}`;

        const category = document.createElement("div");
        category.className = "category";
        category.textContent = product.category;

        card.append(name, price, category);
        container.appendChild(card);
      });


      const prices = products.map(p => p.price);
      const costliestPrice = Math.max.apply(null, prices);

      const topText = document.getElementById("first");
      topText.textContent = `Price of costliest product is ₹${costliestPrice}`;

    })(); 

  </script>
</body>
</html>
